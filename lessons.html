---
layout: default
---

<div class="post-set">
  <div class="set-header">All Lessons &amp; Tutorials</div>
  <ul class="post-list">
    {% for post in site.categories["lesson"] %}
    <li><span class="post-meta">{{ post.date | date_to_string }}</span> &mdash;
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-name">{{
      post.title | escape }}</a></li>
    {% endfor %}
  </ul>
</div>
